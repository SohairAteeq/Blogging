<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
    }

    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 166px;
      background: var(--primary-color, #7749F8);
      color: white;
    }

    .user-info {
      font-size: 18px;
    }

    .logout-button {
      background-color: var(--primary-color, #7749F8);
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 16px;
      cursor: pointer;
    }

    .user-name {
      margin-left: 110vh;
    }

    .blog-container {
      background-color: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);

    }

    h2 {
      padding: 32px 160px;
      font-size: 40px;
      font-weight: 700;
      letter-spacing: -0.8px;
    }

    .blog-form {
      margin-bottom: 20px;
    }

    .blog-input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }



    .submit-button {
      background: var(--primary-color, #7749F8);
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 16px;
      cursor: pointer;
    }

    .blog-post {
      margin-bottom: 20px;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 4px;
    }

    .post-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .post-body {
      font-size: 14px;
    }

    .delete-button {
      color: #7749F8;
      border: none;
      border-radius: 4px;
      padding: 5px 10px;
      cursor: pointer;
    }

    #gfg {
      text-decoration: none;
      color: white;
    }
  </style>
</head>

<body>
  <div class="dashboard-header">
    <div class="user-info">
      Welcome, Sohair!
    </div>
    <button class="logout-button"><a id="gfg" href="login.html">Logout</a></button>
  </div>
  <div class="blog-container">
    <h2>Dashboard</h2>
    <form class="blog-form">
      <input type="text" class="blog-input" placeholder="Blog Title (5-50 characters)" minlength="5" maxlength="50"
        required>
      <textarea class="blog-input" placeholder="Blog Body (100-3000 characters)" minlength="100" maxlength="3000"
        required></textarea>
      <button type="submit" class="submit-button">Submit</button>
    </form>
  </div>
  <div class="blog-list">
    <h2>Previously Posted Blogs</h2>
    <div class="blog-post">
      <div class="post-title">Sample Blog Title</div>
      <div class="post-body">This is a sample blog post body...</div>
      <button class="delete-button">Delete</button>
    </div>
  </div>
</body>

<script>
  const blogPosts = [
    { title: 'Sample Blog Title 1', body: 'This is a sample blog post body 1...' },
    { title: 'Sample Blog Title 2', body: 'This is a sample blog post body 2...' },

  ];

  const blogList = document.querySelector('.blog-list');


  function renderBlogPosts() {
    blogList.innerHTML = '';
    blogPosts.forEach((post, index) => {
      const postDiv = document.createElement('div');
      postDiv.className = 'blog-post';
      postDiv.innerHTML = `
          <div class="post-title">${post.title}</div>
          <div class="post-body">${post.body}</div>
          <button class="delete-button" onclick="deleteBlogPost(${index})">Delete</button>
        `;
      blogList.appendChild(postDiv);
    });
  }


  function addBlogPost(title, body) {
    blogPosts.push({ title, body });
    renderBlogPosts();
  }


  function deleteBlogPost(index) {
    if (confirm('Are you sure you want to delete this blog post?')) {
      blogPosts.splice(index, 1);
      renderBlogPosts();
    }
  }


  const blogForm = document.querySelector('.blog-form');
  blogForm.addEventListener('submit', function (event) {
    event.preventDefault();
    const titleInput = blogForm.querySelector('[placeholder="Blog Title (5-50 characters)"]');
    const bodyInput = blogForm.querySelector('[placeholder="Blog Body (100-3000 characters)"]');
    const title = titleInput.value;
    const body = bodyInput.value;
    addBlogPost(title, body);
    titleInput.value = '';
    bodyInput.value = '';
  });


  renderBlogPosts();
</script>

</html>
